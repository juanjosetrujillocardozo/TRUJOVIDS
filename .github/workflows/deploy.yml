name: Deploy Senior Master
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install & Build
        run: |
          npm ci || npm install
          npm run build

      - name: Preflight - secrets present?
        run: |
          if [ -z "${{ secrets.VPS_SSH_HOST }}" ]; then echo "Missing VPS_SSH_HOST"; exit 1; fi
          if [ -z "${{ secrets.VPS_SSH_USER }}" ]; then echo "Missing VPS_SSH_USER"; exit 1; fi
          if [ -z "${{ secrets.VPS_SSH_PORT }}" ]; then echo "Missing VPS_SSH_PORT"; exit 1; fi
          if [ -z "${{ secrets.VPS_SSH_PRIVATE_KEY }}" ]; then echo "Missing VPS_SSH_PRIVATE_KEY"; exit 1; fi
          echo "All required secrets are present."

      - name: Deploy to VPS via SSH
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_SSH_HOST }}
          username: ${{ secrets.VPS_SSH_USER }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          port: ${{ secrets.VPS_SSH_PORT }}
          source: "dist/"
          target: "/home/juan/releases/trujovids/${{ github.sha }}"
          strip_components: 1

      - name: Atomic switch + cleanup
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_SSH_HOST }}
          username: ${{ secrets.VPS_SSH_USER }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          port: ${{ secrets.VPS_SSH_PORT }}
          script: |
            ln -sfn /home/juan/releases/trujovids/${{ github.sha }} /home/juan/stack/trujovids/site
            docker exec trujovids nginx -s reload || true
            cd /home/juan/releases/trujovids
            ls -t | tail -n +6 | xargs -r rm -rf --
