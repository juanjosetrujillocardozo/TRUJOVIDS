name: Deploy Senior Master
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Build
        run: |
          npm install
          npm run build
      - name: Deploy to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_SSH_HOST }}
          username: ${{ secrets.VPS_SSH_USER }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          port: ${{ secrets.VPS_SSH_PORT }}
          source: "dist/*"
          target: "/home/juan/releases/trujovids/${{ github.sha }}"
          strip_components: 1
      - name: Atomic Switch & Reload
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_SSH_HOST }}
          username: ${{ secrets.VPS_SSH_USER }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          port: ${{ secrets.VPS_SSH_PORT }}
          script: |
            # Crear symlink atómico
            ln -sfn /home/juan/releases/trujovids/${{ github.sha }} /home/juan/stack/trujovids/site
            # Recargar Nginx dentro del contenedor
            sudo docker exec trujovids nginx -s reload
            # Limpieza: Mantener solo los últimos 5 releases
            cd /home/juan/releases/trujovids && ls -t | tail -n +6 | xargs rm -rf --
